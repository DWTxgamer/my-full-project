<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        width: auto;
        height: 640px;
        border-radius: 10px;
        border-style: hidden;
        background-image: linear-gradient( rgb(7, 153, 250),cyan);
    }
    .container h1{
        position: absolute;
        left: 45%;
    }
    .left{
        width: 30%;
        height: 200px;
        border-radius: 10px;
        background-image: linear-gradient(rgb(66, 66, 243),rgb(35, 12, 243));
        margin-top: 7%;
        position: absolute;
        margin-left: 5%;
        text-align: center;
    }
    .right{
        width: 30%;
        height: 200px;
        border-radius: 10px;
        background-image: linear-gradient(rgb(66, 66, 243),rgb(35, 12, 243));
        top: 16%;
        position: absolute;
        left: 37%;
        text-align: center;
    }
    .log-message{
        position: absolute;
        width: 50%;
        top: 49%;
        height: 200px;
        left: 5%;
        background-image: linear-gradient(rgb(66, 66, 243),rgb(35, 12, 243));
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        color: white;
        }
    
    body{
        background-color: black;
    }
    .left, .right {
     
        cursor: pointer;
    }
</style>
<body>
    <div class="container">
        <h1>HTML App</h1>
        
        <div class="left" onclick="triggerFileUpload()">
            <h2>Choose a Zip file</h2>
        </div>
        <div class="right" onclick="triggerOutputFolderSelection()">
            <h2>Output folder</h2>
        </div>
        <div class="log-message">
            <p>This is a test message</p>
        </div>
    </div>
</body>
</html>
    <script>
      let zipFile;
        let outputFolder;
        let timer;

        function triggerFileUpload() {
            document.getElementById("fileUploadInput").click();
        }

        function handleFileUpload(event) {
            zipFile = event.target.files[0];
            if (zipFile) {
                triggerOutputFolderSelection();
            }
        }

        function triggerOutputFolderSelection() {
            document.getElementById("outputFolderInput").click();
        }

        function handleOutputFolderSelection(event) {
            outputFolder = event.target.files[0]?.path;
            if (outputFolder) {
                createMainPyFile();
            }
        }

        function createMainPyFile() {
            const formData = new FormData();
            formData.append("zipFile", zipFile);
            formData.append("outputFolder", outputFolder);

            fetch("/create_main_py", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    startTimer();
                } else {
                    console.log("Error creating main.py file.");
                }
            })
            .catch(error => {
                console.log("Error creating main.py file:", error);
            });
        }

        function startTimer() {
            const startTime = Date.now();

            timer = setInterval(() => {
                const currentTime = Date.now();
                const elapsedTime = currentTime - startTime;
                const seconds = Math.floor(elapsedTime / 1000);
                const minutes = Math.floor(seconds / 60);
                const hours = Math.floor(minutes / 60);
                const timeString = `${hours}h ${minutes % 60}m ${seconds % 60}s`;
                const logText = document.getElementById("logText");
                logText.textContent = `Zip file '${zipFile.name}' was uploaded successfully to '${outputFolder}' at ${getCurrentDateTime()}. Processing and uploading duration: ${timeString}`;
            }, 1000);
        }

        function getCurrentDateTime() {
            const now = new Date();
            const dateString = now.toLocaleDateString("en-US", { year: "numeric", month: "short", day: "numeric" });
            const timeString = now.toLocaleTimeString("en-US", { hour12: true, hour: "numeric", minute: "2-digit" });
            return `${dateString} ${timeString}`;
        }
    </script>

    <input id="fileUploadInput" type="file" style="display: none" onchange="handleFileUpload(event)">
    <input id="outputFolderInput" type="file" style="display: none" directory onchange="handleOutputFolderSelection(event)">
    </script>
